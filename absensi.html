<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Siswa dengan Lokasi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 400px; margin-top: 10px; }
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>Absensi Siswa</h2>
  <label>Nama Siswa:</label>
  <input type="text" id="nama" placeholder="Masukkan nama">

  <div id="map"></div>
  
  <p><b>Lokasi dipilih:</b> <span id="coords">Belum ada</span></p>

  <button onclick="simpanData()">Simpan Absensi</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let lat, lng;
    let map = L.map('map').setView([-7.250445, 112.768845], 13); // default Surabaya

    // OSM tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    // Klik peta untuk ambil koordinat
    map.on('click', function(e) {
      lat = e.latlng.lat;
      lng = e.latlng.lng;

      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);

      document.getElementById("coords").innerText = lat + ", " + lng;
    });

    async function simpanData() {
      const nama = document.getElementById("nama").value;
      if (!nama || !lat || !lng) {
        alert("Isi nama dan pilih lokasi di peta!");
        return;
      }

      let payload = { nama: nama, lat: lat, lng: lng };

      try {
        let res = await fetch("https://script.google.com/macros/s/AKfycbwUNMq9X2gEM3JdJfZpNw8l3M90wCdGha5BCYc6GEglNOU9HeEfIRqOZG9-wNuavGNvjg/exec", {
          method: "POST",
          contentType: "application/json",
          body: JSON.stringify(payload)
        });

        let json = await res.json();
        if (json.status === "success") {
          alert("Absensi berhasil disimpan!");
          document.getElementById("nama").value = "";
          document.getElementById("coords").innerText = "Belum ada";
          if (marker) map.removeLayer(marker);
        }
      } catch (err) {
        alert("Gagal menyimpan: " + err);
      }
    }
  </script>
</body>
</html>
