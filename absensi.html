<!DOCTYPE html>
<html>
  <head>
    <title>Absensi Lokasi Siswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry"></script>
  </head>
  <body>
    <h2>Absensi Lokasi Siswa</h2>
    <form id="absenForm">
      <label>Nama: </label>
      <input type="text" id="nama" required>
      <button type="submit">Absen Sekarang</button>
    </form>
    <p id="info">Mendeteksi lokasi...</p>
    <div id="map" style="height:400px;width:100%;"></div>

    <script>
      var sekolah = {lat: -7.498, lng: 112.705}; // Lokasi sekolah
      var userPos = null;

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: sekolah
        });
        new google.maps.Marker({position: sekolah, map: map, label: "Sekolah"});

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            userPos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            new google.maps.Marker({position: userPos, map: map, label: "Saya"});

            var dist = google.maps.geometry.spherical.computeDistanceBetween(
              new google.maps.LatLng(userPos.lat, userPos.lng),
              new google.maps.LatLng(sekolah.lat, sekolah.lng)
            );

            var info = document.getElementById("info");
            if (dist <= 10000) {
              info.innerHTML = "✅ Anda berada di area sekolah (Hadir).";
            } else {
              info.innerHTML = "❌ Lokasi Anda di luar area sekolah (Tidak Hadir).";
            }
          });
        }
      }

      document.getElementById("absenForm").addEventListener("submit", function(e) {
        e.preventDefault();
        var nama = document.getElementById("nama").value;
        var status = document.getElementById("info").innerText;

        if (userPos) {
          fetch("https://script.google.com/macros/s/AKfycbwUNMq9X2gEM3JdJfZpNw8l3M90wCdGha5BCYc6GEglNOU9HeEfIRqOZG9-wNuavGNvjg/exec {
            method: "POST",
            body: JSON.stringify({
              nama: nama,
              lat: userPos.lat,
              lng: userPos.lng,
              status: status
            })
          }).then(() => {
            alert("Absensi berhasil!");
          });
        } else {
          alert("Lokasi belum terdeteksi.");
        }
      });

      window.onload = initMap;
    </script>
  </body>
</html>
